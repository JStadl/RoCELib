name: Build and Publish Docs

on:
  push:
    branches:
      - main         # Adjust if your main branch is named differently
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Documentation Dependencies
        run: |
          python -m pip install --upgrade pip
          # Install Sphinx and any required themes/extensions
          pip install sphinx sphinx-rtd-theme
          # If you have a requirements file for docs, install it:
          [ -f docs/requirements.txt ] && pip install -r docs/requirements.txt || echo "No docs/requirements.txt found"

      - name: Build Sphinx Documentation
        working-directory: docs
        run: |
          # This assumes you have a Makefile in your docs folder that builds HTML docs (e.g., via "make html")
          make html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html
